{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'Capture.ico' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-1d+iZvzSj9Xpw25jGqqMfEdtYvwp4c/4K/1FfTh7ttu1ZJ0lf2VHXMiSYxZX5yIFq3y5+5IQ5u5w5h1lCvLHg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- <img src="/img/beams.jpg" alt="" class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308" /> -->
    <main>
        <center>
            <a src="/static/help.txt" class="mntitle">Navigator Search</a>
            <form id="my-form" method="POST" action="/">
                {% csrf_token %}
                <input type="text" class='link' name="link" placeholder="Paste your link">
                <button type="submit">Search</button>
            </form>
            <div id="my-spinner" style="display: none;">Please wait...</div>

        </center>

        <div class="fullbox">
            <h1>Result</h1>
            <div class="br-container">
                <br>
            </div>
            <div class="result">
                <a href="download_file">Download</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('my-form');
        const spinner = document.getElementById('my-spinner');

        form.addEventListener('submit', () => {
            spinner.style.display = 'block';
        });
    </script>
</body>

</html>
